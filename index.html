<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>One Time Pricing</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <p class="price">$549</p>
        <p class="pay-p">Pay now or later at up to 0% interest.</p>
        <p class="find-out-how-p">
          <a class="find-out-a" href="#">Find out how</a>
        </p>

        <button class="buy-button">BUY ONLINE</button>
        <p class="stock-p">
          <span class="quantity">18</span
          ><span class="item-storage"> in online storage</span> - can be shipped
          today
        </p>
        <p class="shipping-p">
          <button class="check">✓</button
          ><span class="underline">Free shipping</span> over $50
        </p>
        <p class="shipping-p">
          <button class="check">✓</button
          ><span class="underline">Lightning fast delivery</span>
        </p>
        <div class="location-container">
          <p class="zip-code-p">See how fast you can get the item</p>
          <div class="zip-code-container">
            <img
              class="search-icon"
              width="25px"
              height="auto"
              src="https://img.icons8.com/ios-filled/50/search--v1.png"
            />
            <input
              type="text"
              pattern="[0-9]{5}"
              max="9"
              placeholder="Zip Code"
              class="zip-input"
              aria-label="zip code"
            />
            <button class="check-button">Check</button>
          </div>
        </div>
        <button class="pickup-store-button">PICK UP IN STORE</button>
      </div>
    </div>
  </body>
</html>
